<!DOCTYPE html>
<html>
<head>
	<title>User Datagram Protocol Simulation </title>
	<style type="text/css">
		.column{
			float: left;
  			width: 20%;
  			padding: 2px;
  			margin-left: 10%
		}
		.row::after {
	  		content: "";
	  		clear: both;
	  		display: inline-block;
		}
	</style>
	<script type="text/javascript">
		function info()
		{
			alert("UDP packets, called user Datagram , have a fixed-size header or 8 bytes.it is prefered to use UDP only if mechanism having internal flow and error control.it can be use for multicasting while TCP does not provide this facility.");
		}		
		function load(){
			localStorage.clickcount=0;

		}
		function createBoundary()
		{
			var can_Id = document.getElementById("Vertical");
			var context_data = can_Id.getContext("2d");
			
			/*This Block of Code is For Vertical Line one */
			context_data.beginPath();
			context_data.moveTo(350, 0); 
          	context_data.strokeStyle = 'purple';
          	context_data.lineTo(350,1010);
         	context_data.lineWidth = 4; 
          	context_data.stroke();

          	/*This Block of code is For Vertical Line right side */
          	context_data.beginPath();
			context_data.moveTo(1000, 0); 
          	context_data.strokeStyle = 'purple';
          	context_data.lineTo(1000,1010);
         	context_data.lineWidth = 4; 
          	context_data.stroke();

          	/* Block Of Code is Used For the Content Writing */

          	context_data.font = "25px Arial";
          	context_data.fillText("Time", 330, 1030);
          	context_data.fillText("Time", 980, 1030);
		}
		function myMove(rectX,rectY,rectWidth,rectHeight,end,clearWidth,txt,color)
		{
			var can_Id = document.getElementById("Vertical");
			var context_rect = can_Id.getContext("2d");

			var count =0;
			var speed = 100;

			var x_pos = parseInt(rectX);
			var y_pos = parseInt(rectY);

			var id = setInterval(frame, speed);
	        
	        function frame() 
	        {
	        	if (x_pos >= parseInt(end)) 
	        	{
	          		clearInterval(id);
	        	} 
	        	else 
	        	{
	        		context_rect.clearRect(rectX-3, rectY-3, clearWidth ,rectHeight+7);
	        		context_rect.beginPath();
	        		context_rect.lineWidth = "3";
	        		context_rect.strokeStyle = color;
	        		context_rect.moveTo(x_pos,rectY);
	        		context_rect.rect(x_pos,rectY,rectWidth,rectHeight);
			        context_rect.stroke();
			        context_rect.font = "15px Arial";
            		context_rect.fillText(txt,parseInt(x_pos-20 +(parseInt(rectWidth-30)/3)), parseInt(rectY+(parseInt(rectHeight+7)/2)));
			        x_pos+=10;
	        	}
	        }
		}
		function myMoveRev(rectX,rectY,rectWidth,rectHeight,end,clearWidth,txt,color)
		{
			var can_Id = document.getElementById("Vertical");
			var context_rect = can_Id.getContext("2d");

			var count =0;
			var speed = 100;

			var x_pos = parseInt(end);
			var y_pos = parseInt(rectY);

			var id = setInterval(frame, speed);
	        
	        function frame() 
	        {
	        	if (x_pos <= parseInt(rectX)) 
	        	{
	          		clearInterval(id);
	        	} 
	        	else 
	        	{
	        		context_rect.clearRect(rectX-3, rectY-3, clearWidth ,rectHeight+7);
	        		context_rect.beginPath();
	        		context_rect.lineWidth = 3;
	        		context_rect.strokeStyle = color;
	        		context_rect.moveTo(x_pos,rectY);
	        		context_rect.rect(x_pos,rectY,rectWidth,rectHeight);
			        context_rect.stroke();
			        context_rect.font = "15px Arial";
            		context_rect.fillText(txt,parseInt(x_pos-20 +(parseInt(rectWidth-30)/3)), parseInt(rectY+(parseInt(rectHeight+7)/2)));
			        x_pos-=10;
	        	}
	        }
		}
		function startUDP()
		{
      

			if(typeof(Storage) !== "undefined") 
        	{
	            if (localStorage.clickcount) 
	            {
	                localStorage.clickcount = Number(localStorage.clickcount)+1;
	            }
	            else 
	            {
	                localStorage.clickcount = 1;
	            }
            
       		}
       		
       		var can_Id = document.getElementById("Vertical");
			var context_data = can_Id.getContext("2d");
			context_data.clearRect(0, 0, can_Id.width.value, can_Id.height.value);
			createBoundary();

			/*to Make the Horizontal Line*/
			context_data.beginPath();
			context_data.moveTo(350, 130); 
          	context_data.strokeStyle = 'purple';
          	context_data.lineTo(1000,130);
         	context_data.lineWidth = 4; 
          	context_data.stroke();

			myMove(360,65,200,50,800,630,"DATA DATA","blue");
	


			setTimeout(()=>{
        context_data.beginPath();
			context_data.moveTo(350, 250); 
          	context_data.strokeStyle = 'purple';
          	context_data.lineTo(1000,250);
         	context_data.lineWidth = 4; 
          	context_data.stroke();
          
          	myMove(360,185,200,50,800,630,"DATA DATA","blue");
          },1000);

      setTimeout(()=>{
        context_data.beginPath();
      context_data.moveTo(350, 370); 
            context_data.strokeStyle = 'purple';
            context_data.lineTo(1000,370);
          context_data.lineWidth = 4; 
            context_data.stroke();
          
            myMove(360,305,200,50,800,630,"DATA DATA","blue");
          },2000);

      setTimeout(()=>{
        context_data.beginPath();
      context_data.moveTo(350, 490); 
            context_data.strokeStyle = 'purple';
            context_data.lineTo(1000,490);
          context_data.lineWidth = 4; 
            context_data.stroke();
          
            myMove(360,425,200,50,800,630,"DATA DATA","blue");
          },3000);

      setTimeout(()=>{
        context_data.beginPath();
      context_data.moveTo(350, 610); 
            context_data.strokeStyle = 'purple';
            context_data.lineTo(1000,610);
          context_data.lineWidth = 4; 
            context_data.stroke();
          
            myMove(360,545,200,50,800,630,"DATA DATA","blue");
          },4000);

      setTimeout(()=>{
        context_data.beginPath();
      context_data.moveTo(350, 730); 
            context_data.strokeStyle = 'purple';
            context_data.lineTo(1000,730);
          context_data.lineWidth = 4; 
            context_data.stroke();
          
            myMove(360,665,200,50,800,630,"DATA DATA","blue");
          },5000);

      setTimeout(()=>{
        context_data.beginPath();
      context_data.moveTo(350, 850); 
            context_data.strokeStyle = 'purple';
            context_data.lineTo(1000,850);
          context_data.lineWidth = 4; 
            context_data.stroke();
          
            myMove(360,785,200,50,800,630,"DATA DATA","blue");
          },6000);

      setTimeout(()=>{
        context_data.beginPath();
      context_data.moveTo(350, 970); 
            context_data.strokeStyle = 'purple';
            context_data.lineTo(1000,970);
          context_data.lineWidth = 4; 
            context_data.stroke();
          
            myMove(360,905,200,50,800,630,"DATA DATA","blue");
          },7000);



          	

          	setTimeout(() => { 
          		location.reload();
          	},20000);
          	
		}


	</script>
</head>
